name: For Production

on:
  release

jobs:
  build:
    env: 
      VERSION: ${{ github.event.release.name }}
      #SHA: ${{ github.sha }}
  
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker build
        run : docker build -t terezabisharyan/myimage:latest .
      - name: Docker push
        run : |
          docker login -u ${{secrets.HUB_UNAME}} -p ${{secrets.HUB_PSW}}
          docker push ${{secrets.HUB_UNAME}}/myimage:latest 
      - name: Docker pull
        run : docker pull ${{secrets.HUB_UNAME}}/myimage
      - name: Docker run  
        run : docker run -d --name prod_${{env.VERSION}} -p 8084:3000 ${{secrets.HUB_UNAME}}/myimage
